<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form validation</title>
    <link rel="stylesheet" href="/assets/css/style.css">
</head>

<body>
    <div class="main">

        <form action="" method="POST" class="form" id="form-1">
            <h3 class="heading">Thành viên đăng ký</h3>
            <p class="desc">Cùng nhau học lập trình miễn phí tại F8 ❤️</p>

            <div class="spacer"></div>

            <div class="form-group">
                <label for="fullname" class="form-label">Tên đầy đủ</label>
                <input id="fullname" name="fullname" type="text" placeholder="VD: Sơn Đặng" class="form-control">
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input id="email" name="email" type="text" placeholder="VD: email@domain.com" class="form-control">
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Mật khẩu</label>
                <input id="password" name="password" type="password" placeholder="Nhập mật khẩu" class="form-control">
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="password_confirmation" class="form-label">Nhập lại mật khẩu</label>
                <input id="password_confirmation" name="password_confirmation" placeholder="Nhập lại mật khẩu"
                    type="password" class="form-control">
                <span class="form-message"></span>
            </div>
            <div class="form-group">
                <label for="avatar" class="form-label">File upload</label>
                <input id="avatar" name="avatar"
                    type="file" class="form-control">
                <span class="form-message"></span>
            </div>

            <div class="form-group horizontal">
                <label class="form-label">Giới tính</label>
                <div>                
                    <input name="gender" type="radio" value="male" class="form-control">
                    <label class="form-label">Nam</label>
                </div>
                <div>
                    <input name="gender" type="radio" value="female" class="form-control">
                    <label class="form-label">Nữ</label>
                </div>
                <span class="form-message"></span>
            </div>

            <div class="form-group horizontal">
                <label class="form-label">Ngoại ngữ</label>
                <div>                
                    <input name="lang" type="checkbox" value="en" class="form-control">
                    <label class="form-label">Tiếng Anh</label>
                </div>
                <div>
                    <input name="lang" type="checkbox" value="fr" class="form-control">
                    <label class="form-label">Tiếng Pháp</label>
                </div>
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label class="form-label">Tỉnh thành</label>
                <select name="city" id="city" class="form-control">
                    <option value="">--Chose a city--</option>
                    <option value="Hanoi">Hà nội</option>
                    <option value="Hue">Huế</option>
                    <option value="Saigon">Sài gòn</option>
                </select>
                <span class="form-message"></span>
            </div>

            <button class="form-submit">Đăng ký</button>
        </form>

    </div>
    <script type="module" src="main.js"></script>
</body>

</html>
